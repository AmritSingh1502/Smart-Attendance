<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/teacher.css') }}">
    <title>Welcome</title>
</head>

<body>
    <div class="text-display">
        <h1>Welcome</h1>
        <h1>{{ name }}</h1>
    </div>
    <div class="main-container">
        <h2 class="title">Attendance in {{ subject }}</h2>
        <table>
            {% for student in result %}
            <tr>
                <th>{{ student.get("Name")}}</th>
                <th>{{ student.get("USN") }}</th>
                {% for att in student.get("CDSS_attendance") %}
                <th> {{ att }} </th>
                {% endfor%}
            </tr>
            {%endfor%}
        </table>
    </div>
</body>

</html>
